---
layout: default
cover: false
title: Categories
---


<main class="categories">
    {% for category in site.categories %}
    <div class="row">
        <div class="col center">
            {% capture category_name %}
            {{ category | first}}
            {% endcapture %}
            <h3>{{ category_name }}</h3>
            {% for posts in category %}
            {% for post in posts %}
            <h4><a href="{{post.url}}">{{ post.title }}</a></h4>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</main>
